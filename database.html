const bookList = document.getElementById("bookList");
const searchInput = document.getElementById("searchInput");
const bookStats = document.getElementById("bookStats");

function getBookCover(isbn) {
    return `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg`;
}

function createBookElement(book, details) {
    const bookElement = document.createElement("div");
    bookElement.className = "book-details";
    
    const img = new Image();
    img.src = details && details.coverUrl ? details.coverUrl : "/api/placeholder/150/225";
    img.alt = `${book.title} cover`;
    img.className = "book-cover";
    img.loading = "lazy";
    
    const infoDiv = document.createElement("div");
    infoDiv.className = "book-info";
    infoDiv.innerHTML = `
        <h3>${book.title}</h3>
        <p><strong>Author:</strong> ${book.author}</p>
        <p><strong>Year:</strong> ${book.year}</p>
        <p><strong>Genre:</strong> ${book.genre}</p>
        <p><strong>ISBN:</strong> ${book.isbn}</p>
        <p><strong>Publisher:</strong> ${book.publisher}</p>
        <p><strong>Translator:</strong> ${book.translator}</p>
        <p><strong>Country:</strong> ${book.country}</p>
        <a href="https://www.worldcat.org/isbn/${encodeURIComponent(book.isbn)}" target="_blank">View on WorldCat</a>
    `;
    
    bookElement.appendChild(img);
    bookElement.appendChild(infoDiv);
    return bookElement;
}

function displayBooks(booksToShow) {
    bookList.innerHTML = "";
    booksToShow.forEach(book => {
        const bookElement = document.createElement("div");
        bookElement.className = "book-details";
        bookElement.innerHTML = `
            <img src="placeholder.jpg" data-src="${getBookCover(book.isbn)}" alt="${book.title} cover" class="book-cover lazy">
            <div class="book-info">
                <h3>${book.title}</h3>
                <p><strong>Author:</strong> ${book.author}</p>
                <p><strong>Year:</strong> ${book.year}</p>
                <p><strong>Genre:</strong> ${book.genre}</p>
                <p><strong>Publisher:</strong> ${book.publisher}</p>
                <p><strong>Translator:</strong> ${book.translator}</p>
                <p><strong>Country:</strong> ${book.country}</p>
                <a href="https://www.worldcat.org/isbn/${book.isbn}" target="_blank">Find in a library</a>
            </div>
        `;
        bookList.appendChild(bookElement);
    });
    
        setupLazyLoading();
}


function setupLazyLoading() {
    const lazyImages = document.querySelectorAll('img.lazy');
    
    const lazyImageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
                lazyImage.classList.remove('lazy');
                observer.unobserve(lazyImage);
            }
        });
    });

    lazyImages.forEach(image => lazyImageObserver.observe(image));
}

displayBooks(books);

function filterBooks(searchTerm) {
    return books.filter(book => 
        book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
        book.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
        book.year.toString().includes(searchTerm) ||
        book.genre.toLowerCase().includes(searchTerm.toLowerCase()) ||
        book.isbn.includes(searchTerm) ||
        book.publisher.toLowerCase().includes(searchTerm.toLowerCase()) ||
        book.translator.toLowerCase().includes(searchTerm.toLowerCase()) ||
        book.country.toLowerCase().includes(searchTerm.toLowerCase())
    );
}

function updateBookStats() {
    const totalBooks = books.length;
    const genreCounts = books.reduce((acc, book) => {
        acc[book.genre] = (acc[book.genre] || 0) + 1;
        return acc;
    }, {});

    let statsHTML = `
        <div class="stat-item">
            <span class="stat-value">${totalBooks}</span>
            <span class="stat-label">Total Books</span>
        </div>
    `;
    
    const topGenres = Object.entries(genreCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 3);

    topGenres.forEach(([genre, count]) => {
        statsHTML += `
            <div class="stat-item">
                <span class="stat-value">${count}</span>
                <span class="stat-label">${genre}</span>
            </div>
        `;
    });

    bookStats.innerHTML = statsHTML;
}

searchInput.addEventListener("input", function() {
    const searchTerm = this.value;
    const filteredBooks = filterBooks(searchTerm);
    displayBooks(filteredBooks);
});

displayBooks(books);
updateBookStats();

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                scrollToTopButton.classList.add('visible');
            } else {
                scrollToTopButton.classList.remove('visible');
            }
        });

        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
