<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henar Press</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        nav {
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }

        nav a {
            font-family: 'Playfair Display', serif;
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .social-icons {
            float: right;
        }

        .social-icons a {
            margin-left: 10px;
            font-size: 18px;
        }

        main {
            padding: 50px 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .book-categories {
            margin-bottom: 40px;
        }

        .book-categories a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .book-categories a.active {
            background-color: #c1272d;
            color: white;
            padding: 5px 10px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .book-cover {
            width: 100%;
            height: 0;
            padding-bottom: 150%; /* Aspect ratio for book covers */
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="henarpress-logo.png" alt="Henar Press" class="logo">
            <nav>
                <a href="#">Books</a>
                <a href="#">Authors</a>
                <a href="#">Events</a>
                <a href="#">About</a>
                <a href="#">Team</a>
                <a href="#">Donate</a>
                <div class="social-icons">
                    <a href="#" aria-label="Facebook">f</a>
                    <a href="#" aria-label="Twitter">t</a>
                    <a href="#" aria-label="Instagram">i</a>
                </div>
            </nav>
        </header>
        <main>
            <h1>Books</h1>
            <div class="book-grid">
                <div class="book-cover" style="background-image: url('book1.jpg');"></div>
                <div class="book-cover" style="background-image: url('book2.jpg');"></div>
                <div class="book-cover" style="background-image: url('book3.jpg');"></div>
                <div class="book-cover" style="background-image: url('book4.jpg');"></div>
            </div>
        </main>
    </div>
</body>
</html>
