<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henar Press</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap');

        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            color: #333;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 400;
        }

        .social-search {
            display: flex;
            align-items: center;
        }

        .social-icon, .search-icon {
            margin-left: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #333;
        }

        .search-icon {
            font-size: 16px;
        }

        main {
            padding: 50px 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .book-cover {
            width: 100%;
            height: 0;
            padding-bottom: 150%;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
        }

        footer {
            background-color: #f0f0f0;
            padding: 40px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .newsletter h3, .social-follow h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .newsletter form {
            display: flex;
        }

        .newsletter input[type="email"] {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .newsletter button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .copyright {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Henar Press</a>
            <nav>
                <a href="#">Books</a>
                <a href="#">Authors</a>
                <a href="#">About</a>
                <a href="#">Events</a>
                <a href="#">Team</a>
                <a href="#">Submission</a>
                <a href="#">Donate</a>
            </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>This website is still under construction. Please visit our X/Twitter page: https://x.com/HenarPress.</h1>
            <div class="book-grid">
                <div class="book-cover" style="background-image: url('book1.jpg');"></div>
                <div class="book-cover" style="background-image: url('book2.jpg');"></div>
                <div class="book-cover" style="background-image: url('book3.jpg');"></div>
                <div class="book-cover" style="background-image: url('book4.jpg');"></div>
            </div>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="newsletter">
                    <h3>SIGN UP FOR OUR NEWSLETTER.</h3>
                    <form>
                        <input type="email" placeholder="Enter Email">
                        <button type="submit">SUBMIT</button>
                    </form>
                    <a href="#" class="privacy-policy">Privacy Policy</a>
                </div>
                <div class="menu-button">
                    <button>
                        <span>↑</span>
                        MENU
                    </button>
                </div>
                <div class="logo">
                    <img src="HenarPress-logo.png" alt="Henar Press">
                </div>
                <div class="social-follow">
                    <h3>FOLLOW US</h3>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook">f</a>
                        <a href="#" aria-label="Twitter">t</a>
                        <a href="#" aria-label="Instagram">i</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                All Contents © Henar Press
            </div>
        </div>
    </footer>
</body>
</html>
